{% extends 'header.html' %}

{% block title %}
    Create post
{% endblock title %}

{%block content%}
    <br>
    <form method='post' action='/maketuskform' class='standart_form' enctype="multipart/form-data" id="PostForm">
        {%csrf_token%}
<!--        <h1>-->
<!--            Создание задания-->
<!--        </h1>-->
        <br>
        <p>Ветка</p>
        <select name="subsector" id="subsector">
            {% for sector in sectors %}
                <optgroup label="{{sector.title}}">
                {% for subsector in sector.subsectors %}
                    {%if subsector.title != "Random"%}
                    <option value="{{subsector.id}}">{{subsector.title}}</option>
                    {%else%}
                    <option value="{{subsector.id}}" selected>{{subsector.title}}</option>
                    {%endif%}
                {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
        <br>
        <p>Заголовок</p>
        <input type="text" id="title" name="title" maxlength="100">
        <div id="suggestions"></div>
        <br>
        <p>Содержание</p>
        <textarea id="content" name="content" rows="4" cols="50" maxlength="5000"></textarea>
        <br>
        <br>
        <label for="anonymously" class="checkbox-label">
            <input type="checkbox" id="anonymously" name="anonymously">
            анонимно (другие пользователи не узнают кто автор поста)
        </label>
        <br>
        <p style="font-size:20px;color:#ffffff0d;text-align: center;">Изображения могут отобразиться не сразу</p>
        <div class="image-upload-wrapper">
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input1" name="file1">
                <label for="input1" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview1" class="preview-img" alt="">
                </label>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input2" name="file2">
                <label for="input2" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview2" class="preview-img" alt="">
                </label>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input3" name="file3">
                <label for="input3" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview3" class="preview-img" alt="">
                </label>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input4" name="file4">
                <label for="input4" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview4" class="preview-img" alt="">
                </label>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input5" name="file5">
                <label for="input5" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview5" class="preview-img" alt="">
                </label>
            </div>
            <div class="image-upload">
                <input type="file" accept="image/*" class="image-input" id="input6" name="file6">
                <label for="input6" class="image-label">
                    <span class="plus-icon">+</span>
                    <img id="preview6" class="preview-img" alt="">
                </label>
            </div>
        </div>
        <br>
        <button type='submit'>
            Создать
        </button>
        <br><br>
        <a href="/">Выйти из создания задания</a>
        <br><br>
    </form>
  <script src="/static/js/post_form.js"></script>
{%endblock content%}
