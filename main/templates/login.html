<form method="post" action="/auth/api/token/" class="signupout" id="loginForm">
    {% csrf_token %}
    <h1>Sign in</h1>
    <br>
    <p>Username</p>
    <input type="text" name="username" id="username" placeholder="Enter your username" required><br>
    <br>
    <p>Password</p>
    <input type="password" name="password" id="password" placeholder="Enter your password" required><br>
    <br>
    <button type="submit">Next</button>

    <p class="some-type"><a href="/auth/sign_up">Create account</a></p>

    <!-- Место для вывода сообщения об ошибке -->
    <div id="error-message" style="color: red; display: none;"></div>
</form>
<script src="/static/js/login.js"></script>
